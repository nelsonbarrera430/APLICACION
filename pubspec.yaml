name: proyecto_completo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  appwrite: ^15.0.2
  flutter_echarts: ^2.0.5
  intl: ^0.19.0 # Añadida la dependencia intl
  image_picker: ^1.0.7 # Añadida la dependencia image_picker
  cached_network_image: ^3.2.3 # Añade esta línea para cached_network_image
  extended_image: ^10.0.1
  visibility_detector: ^0.4.0+2 # Usa la versión más reciente

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  flutter_web_auth_2: ^4.1.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/chip.png # Asegúrate de que la ruta sea correcta